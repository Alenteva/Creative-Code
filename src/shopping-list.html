<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="shopping-list"></div>
    <header>
      <load src="./partials/header.html" />
    </header>

    <main>
      <div class="shopping-list container">
        <div class="support-wrapper desktop-tablet-only">
          <div class="support-title">
            <span class="support-paragraph">Support Ukraine</span>
            <svg class="ukraine-emblem" width="20" height="32">
              <use href="./images/icon.svg#icon-Vector-emblem"></use>
            </svg>
          </div>
          <div class="swiper-container">
            <div class="swiper">
              <div class="swiper-wrapper"></div>
            </div>
          </div>
          <button
            class="support-swiper-btn"
            type="button"
            aria-label="Scroll more funds"
          >
            <svg class="swiper-button-icon">
              <use href="./images/icon.svg#icon-fi-rr-angle-small-left"></use>
            </svg>
          </button>
        </div>

        <div class="shoppinglist">
          <div class="shoplist">
            <h1 class="shoplist-title">
              Shopping
              <span class="shoplist-title-span"> List</span>
            </h1>
          </div>
          <div class="marcup"></div>
        </div>
      </div>
    </main>

    <script src="./js/shopping-list-help.js" type="module" defer></script>
  </body>
</html>
